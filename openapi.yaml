                  type: integer
                  example: 360
                expectedInTime:
                  type: string
                  example: "10:30 am"

            idleAlertSettings:
              type: object
              properties:
                minimumIdleTimeMinutes:
                  type: integer
                  example: 5
                enableIdleTimeAlert:
                  type: boolean
                  example: true
                # idleAutoLogout:
                #   type: boolean
                #   example: true

            screenshotSettings:
              type: object
              properties:
                enableScreenCapture:
                  type: boolean
                  example: true
                enableBlurScreenCapture:
                  type: boolean
                  example: true
                screenCaptureIntervalMinutes:
                  type: integer
                  example: 10

            timezoneSettings:
              type: object
              properties:
                timezone:
                  type: string
                  example: Asia/Barnaul

            stealthMonitoringSettings:
              type: object
              properties:
                enableStealthMonitoring:
                  type: boolean
                  example: true

    200FetchEmployeeListSuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true

        statusCode:
          type: integer
          example: 200

        statusMessage:
          type: string
