      description: Delete a user using userId provided in the request body.
      operationId: deleteEmployee
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeleteEmployeeRequest"
            example:
              userId: "c0296718-3538-461b-9045-e12d11a80605"
      responses:
        "200":
          description: User deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/200DeleteEmployeeSuccessResponse"
        "400":
          description: Request validation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400DeleteEmployeeValidationErrorResponse"

        "401":
          $ref: "#/components/responses/UnauthorizedError"

        "422":
          $ref: "#/components/responses/422DeleteEmployeeUnprocessableErrorResponse"

        "500":
          $ref: "#/components/responses/InternalServerError"

