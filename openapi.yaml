      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAccessManagementRoleRequest"
      responses:
        "200":
          description: Role updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/200UpdateAccessManagementSuccessResponse"
        "400":
          description: Request validation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400UpdateAccessManagementValidationErrorResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

        "409":
          description: Role name already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/409UpdateDuplicateRoleErrorResponse"

        "422":
          description: Unprocessable Entity – Invalid roleId
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/422UpdateRoleIdNotFoundErrorResponse"

        "500":
          $ref: "#/components/responses/InternalServerError"

    delete:
      summary: Delete Access Role
      tags:
        - Access Control
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeleteAccessManagementRoleRequest"

      responses:
        "200":
          description: Role deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/200DeleteAccessManagementSuccessResponse"
        "400":
          description: Request validation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400DeleteAccessManagementValidationErrorResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"

        "422":
          description: Unprocessable Entity – Invalid roleId
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/422DeleteRoleIdNotFoundErrorResponse"

        "500":
          $ref: "#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    UnauthorizedError:
      description: Authentication & Authorization errors
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          examples:
            authorizationHeaderMissing:
              summary: Authorization header missing
              value:
                success: false
                statusCode: 401
                statusMessage: Authentication token header is missing
                data: null
                error:
                  message: Authorization header is missing
                  code: AUTHORIZATION_HEADER_MISSING

            invalidAuthorizationScheme:
              summary: Invalid authorization scheme
              value:
                success: false
                statusCode: 401
                statusMessage: Invalid authentication token schema
                data: null
                error:
                  message: Authorization header must start with 'Bearer'
                  code: INVALID_API_KEY_SCHEMA

            apiKeyMissing:
              summary: API key missing
              value:
                success: false
                statusCode: 401
                statusMessage: Authentication token is missing
                data: null
                error:
                  message: API key value is missing
                  code: API_KEY_MISSING

            invalidApiKey:
              summary: Invalid or inactive API key
              value:
                success: false
                statusCode: 401
                statusMessage: Authentication failed
                data: null
                error:
                  message: Provided API key is invalid or inactive
                  code: INVALID_API_KEY

    RouteNotFoundError:
      description: Route does not exist
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RouteNotFound"

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InternalServerError"

    422AddEmployeeUnprocessableErrorResponse:
      description: Unprocessable Entity – Invalid roleId or teamIds
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/422CreateEmployeeSendInviteUnprocessableErrorSchema"
          examples:
            invalidRoleId:
              summary: Invalid roleId
              value:
                success: false
                statusCode: 422
                statusMessage: "Invalid roleId"
                response: null
                error:
                  message: "Provided roleId does not exist for this organisation"
                  code: INVALID_ROLE_ID

            invalidTeamId:
              summary: Invalid teamId
              value:
                success: false
                statusCode: 422
                statusMessage: "Invalid teamId"
                response: null
                error:
                  message: "One or more teamIds are invalid for this organisation"
                  code: INVALID_TEAM_ID

    422UpdateEmployeeUnprocessableErrorResponse:
      description: Unprocessable Entity – Invalid userId or roleId or teamIds
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/422UpdateEmployeeUnprocessableErrorSchema"
          examples:
            invalidUserId:
              summary: Invalid userId
              value:
                success: false
                statusCode: 422
                statusMessage: "Invalid userId"
                response: null
                error:
                  message: "Provided userId does not exist for this organisation"
                  code: INVALID_USER_ID

            invalidRoleId:
              summary: Invalid roleId
              value:
                success: false
                statusCode: 422
                statusMessage: "Invalid roleId"
                response: null
                error:
                  message: "Provided roleId does not exist for this organisation"
                  code: INVALID_ROLE_ID

            invalidTeamId:
              summary: Invalid teamId
              value:
                success: false
                statusCode: 422
                statusMessage: "Invalid teamId"
                response: null
                error:
                  message: "One or more teamIds are invalid for this organisation"
                  code: INVALID_TEAM_ID

    422UpdateTeamUnprocessableErrorResponse:
      description: Unprocessable Entity – Invalid teamId
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/422UpdateTeamUnprocessableErrorSchema"
          examples:
            invalidTeamId:
              summary: Invalid teamId
              value:
                success: false
                statusCode: 422
                statusMessage: "Invalid teamId"
                response: null
                error:
                  message: "Provided teamId does not exist for this organisation"
                  code: INVALID_TEAM_ID

    422DeleteEmployeeUnprocessableErrorResponse:
      description: Unprocessable Entity – Invalid userId
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/422DeleteEmployeeUnprocessableErrorSchema"
          examples:
            invalidUserId:
              summary: Invalid userId
              value:
                success: false
                statusCode: 422
                statusMessage: "Invalid userId"
                response: null
                error:
                  message: "Provided userId does not exist for this organisation"
                  code: INVALID_USER_ID

    422DeleteTeamUnprocessableErrorResponse:
      description: Unprocessable Entity – Invalid teamId
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/422DeleteTeamUnprocessableErrorSchema"
          examples:
            invalidTeamId:
              summary: Invalid teamId
              value:
                success: false
                statusCode: 422
                statusMessage: "Invalid teamId"
                response: null
                error:
                  message: "Provided teamId does not exist for this organisation"
                  code: INVALID_TEAM_ID

  schemas:
    200FetchDefaultSettingsSuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true

        statusCode:
          type: integer
          example: 200

        statusMessage:
          type: string
          example: Fetched all team details successfully

        error:
          type: object
